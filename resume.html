    <form class="input-fields">
          <h1 style="text-align: center;">Resume Generator</h1>
          <label for="name"><b><h3>Name</h3></b></label>
          <input type="text" name="name" placeholder="name" />
          <label for="jobtitile"><b><h3>Job title</h3></b></label>
          <input type="text" name="title" placeholder="Title eg web developer" />
          <label for="image"><b><h3>Profice image</h3></b></label>
          <input type="file" name="image" id="image" accept="image/jpeg, image/png, image/jpg">
          <label for="number"><b><h3>Number</h3></b></label>
          <input type="number" name="number" placeholder="Title eg +91 8249*****" />
          <label for="mail"><b><h3>Mail</h3></b></label>
          <input type="mail" name="mail" placeholder="Title eg dashxxxxxx600@gmail.com" />
          <label for="address"><b><h3>Address</h3></b></label>
          <textarea name="address" placeholder="Your address"></textarea>
          <label for="wrkexp"><b><h3>Work exprience / Internships</h3></b></label>
          <textarea name="workexp" placeholder="work experience"></textarea>
          <label for="acadamic"><b><h3>Academic details</h3></b></label>
          <textarea name="academics" placeholder="academic details"></textarea>
          <label for="objective"><b><h3>Objective</h3></b></label>
          <textarea name="objective" placeholder="objective" ></textarea>
          <label for="skills"><b><h3>skills</h3></b></label>
          <textarea name="skills" placeholder="skills" ></textarea>
          <label for="projects"><b><h3>Projects</h3></b></label>
          <textarea name="projects" placeholder="projects" ></textarea>
          <label for="achievements"><b><h3>Achievements</h3></b></label>
          <textarea name="achievements" placeholder="achievements" ></textarea>
          <label for="contact"><b><h3>Contact details</h3></b></label>
          <textarea name="contact" placeholder="contact" ></textarea>
    </form>
     <!-- resume preview -->
    <div class="output">
   
    </div>  
    <!-- button for toggle   -->
   <div class="btn">
        <button onclick="toggle()">Preview or edit</button>
   </div>
